name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Simple build job - no Docker needed for GitHub Pages
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare files for deployment
        run: |
          # Create dist directory
          mkdir -p dist
          
          # Copy HTML file
          cp index.html dist/
          
          # Copy any other static files if they exist
          if [ -f "style.css" ]; then cp style.css dist/; fi
          if [ -f "script.js" ]; then cp script.js dist/; fi
          if [ -d "assets" ]; then cp -r assets dist/; fi
          if [ -d "images" ]; then cp -r images dist/; fi
          
          # List files to verify
          echo "Files prepared for deployment:"
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
